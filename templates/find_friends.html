{% extends "index.html" %}
{% block body %}

        {% for i,j,k in zipped %}
        {% if i != session['username'] %}
        <div class="col-md-3">

          <!-- Profile Image -->
          <div class="box box-primary">
            <div class="box-body box-profile">
              <img class="profile-user-img img-responsive img-circle" src="https://pbs.twimg.com/profile_images/716487122224439296/HWPluyjs.jpg" alt="User profile picture">

              <h3 class="profile-username text-center">{{i}}</h3>

              <p class="text-muted text-center">Software Engineer</p>

              <ul class="list-group list-group-unbordered">
                <li class="list-group-item">
                  <b>Followers</b> <a class="pull-right">{{j}}</a>
                </li>

              </ul>
              {% if not k%}
              <a href="{{ url_for('make_friends',friend=i ) }}" class="btn btn-primary btn-block"><b>Follow</b></a>
              {% else %}
              <a href="{{ url_for('delete_friends',friend=i ) }}" class="btn btn-primary btn-block"><b>Unfollow</b></a>
              {% endif %}
            </div>
            <!-- /.box-body -->
          </div>

          </div>
          {% endif %}
          {% endfor %}


{% endblock %}
